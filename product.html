<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="product-details">
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/sql.js"></script>
    <script>
        async function loadProductDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (!productId) {
                    throw new Error("Product ID not provided.");
                }

                const response = await fetch('products.db');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const buffer = await response.arrayBuffer();
                const db = new SQL.Database(new Uint8Array(buffer));

                const results = db.exec(`SELECT * FROM products WHERE id = ${productId}`);
                if (!results || results.length === 0 || results[0].values.length === 0) {
                    throw new Error("Product not found.");
                }
                const product = results[0].values[0];
                const [id, name, description, price, image, category] = product;

                const productDetails = document.getElementById('product-details');
                productDetails.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <img src="images/${image}" class="img-fluid" alt="${name}">
                        </div>
                        <div class="col-md-6">
                            <h2>${name}</h2>
                            <p>${description}</p>
                            <p>Price: $${price}</p>
                            <p>Category: ${category}</p>
                        </div>
                    </div>
                `;

                db.close();
            } catch (error) {
                console.error('Error loading product details:', error);
                document.getElementById('product-details').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        loadProductDetails();
    </script>
</body>
</html>
